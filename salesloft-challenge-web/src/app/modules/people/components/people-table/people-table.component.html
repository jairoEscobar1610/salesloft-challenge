<div class="container-fluid w-75 page-container">
    <div class="row">
        <table mat-table id="people-table" [dataSource]="dataSource" matSort  class="mat-elevation-z8 col-12 col-md-12 mx-auto">
            
            <!-- Email Column -->
            <ng-container matColumnDef="email_address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
                <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="display_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
            </ng-container>

            <!-- Job Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>

        
    </div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

</div>
