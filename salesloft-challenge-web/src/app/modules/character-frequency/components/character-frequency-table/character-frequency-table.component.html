<div class="container-fluid page-container" style="width:20%;">
    <div class="row">
        <table mat-table id="character-frequency-table" [dataSource]="dataSource" matSort  class="mat-elevation-z8 col-12 col-md-12 mx-auto">

            <!-- Key Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>

            <!-- Frequency Column -->
            <ng-container matColumnDef="frequency">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Frequency </th>
                <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>

        
    </div>

</div>
