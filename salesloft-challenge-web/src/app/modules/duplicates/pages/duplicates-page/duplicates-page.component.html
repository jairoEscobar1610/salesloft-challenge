<div class="container-fluid mt-5 h-75">
    <div class="container text-center">
        <h2>People List - Possible duplicate emails</h2>
    </div>
    <hr />
    <h6 class="font-error text-center" id="duplicates-error" *ngIf="errorMsg">{{errorMsg}}</h6>
    <!--Badges -->
    <div class="row h-100">
        <div class="col-12 col-md-6 mx-auto h-100">
            <div class="row h-75">
                <div *ngFor="let group of groups; let groupIndex = index" class="my-3 col-12 group-card">
                    <mat-card>
                        <mat-card-title>Possible Duplicate Group:</mat-card-title>
                        <mat-card-content>
                            <mat-chip-list aria-label="Possible duplicate group">
                                <mat-chip *ngFor="let email of group; let emailIndex = index"
                                class="app-primary-color-bg text-light" id="{{'email-' + groupIndex + '-' + emailIndex + '-chip'}}" >{{email}}</mat-chip>
                            </mat-chip-list>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
